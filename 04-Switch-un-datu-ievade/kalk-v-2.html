<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ideja kalkulatoram v 2.0</title>
<script>
let a,b,c,gebi,gebi1,izvele;
function oper(kods){
gebi=document.getElementById("Mainigais");
a=Number(gebi.value);
gebi1=document.getElementById("Matematika");
izvele=kods;
switch(izvele) {
  case 1:
    gebi1.innerHTML=a+"+";
    break;
case 2:
    gebi1.innerHTML=a+"-";
    break;
case 3:
    gebi1.innerHTML=a+"*";
    break;
case 4:
    gebi1.innerHTML=a+"/";
	break;
  default:
    alert("nav gatavs");
}

}

function atbilde(){
b=Number(document.getElementById("Mainigais").value);
switch(izvele) {
  case 1:
    gebi1.innerHTML=a+"+"+b;
    c=a+b;
	gebi.value=c;
    break;
case 2:
    gebi1.innerHTML=a+"-"+b;
    c=a-b;
	gebi.value=c;
    break;
case 3:
    gebi1.innerHTML=a+"*"+b;
    c=a*b;
	gebi.value=c;
    break;
case 4:
    gebi1.innerHTML=a+"/"+b;
    c=a/b;
	gebi.value=c;
    break;
  default:
    alert("nav gatavs");
}
}

</script>
</head>
<body>
<h1>Kalkulators</h1>
<p>Kalkulatora ar vienu ievades logu paraugs</p>
<center>
<input type="text" id="Mainigais">
<p id="Matematika"></p>
<br>
<input type="button" value="+" onclick="oper(1)">
<input type="button" value="-" onclick="oper(2)">
<input type="button" value="x" onclick="oper(3)">
<input type="button" value="/" onclick="oper(4)">
<input type="button" value="=" onclick="atbilde()">
</center>
</body>
</html>
