<title>Kvadrātvienādojumu risinātājs</title>

<script>
function KvVien() {
    let a, b, c, d, x1, x2;
    a = Number(prompt('Enter a value for a')); //šeit būs izmaiņas
    b = Number(prompt('Enter a value for b'));
    c = Number(prompt('Enter a value for c'));
    d = Math.pow(b, 2) - 4 * a * c;
	/*
	Pārbaudīt, vai d<0, tad paziņot, ka rezultātu reālajos skaitļos nevar atrast
	*/
    x1 = (-b + Math.sqrt(d)) / 2 * a;
    x2 = (-b - Math.sqrt(d)) / 2 * a;
    /* uzlabot saskarni, lai būtu ne tikai skaitlis, bet arī skaidrojums*/
	/*ja x1=x2, paziņot ka tikai viena sakne -> izvadīt x1, citādi, abas*/
	/*alert("Pirmā vienādojuma sakne ir "+x1);
	alert(x1);
    alert(x2);
	
}
