<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Funkcija ar ieejas argumentiem</title>
<script>
let a, b, c;
function go(){
a=document.getElementById("a").value;
b=document.getElementById("b").value;
c=myFunction(a, b);
alert(c);
}
function myFunction(m, n) {
  // Return the product of a and b
  k=m*n;
  //return m * n;
  return k;
}

</script>
</head>
<body>
<h1>Funkcija ar ieejas argumentiem un atgrižamo vērtību</h1>
<p>Izveidot metodi, kas saņem ieejas argumentus un atgriež vērtību</p>
<input id="a" type="text" value="0"><input id="b" type="text" value="0"><br>
<button onclick="go()">Go!</button>
</body>
</html>
